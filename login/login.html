<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <title>Login</title>
  </head>

  <body>
    <div class="geral">
      <form class="form">
        <h2 class="title">Login</h2>
       
        <div class="content">
          <label for="mail">E-mail:</label>
          <br />
          <input
            type="email"
            id="mail"
            class="input"
            placeholder="E-mail"
          />
          <br />

          <label for="senha">Senha:</label> <br />
          <input
            type="password"
            id="senha"
            class="input"
            placeholder="Senha"
          />
          <br />
        </div>

     
        <div class="button">
          <button
            type="button"
            id="logar"
            class="logar"
            onclick="entrar()"
          >
            Logar
          </button>
        </div>
        <div class="cadastro">
          <button
            type="button"
            id="finish"
          >
          <a href="/cadastro/cadastro.html" id="cadastro" >Criar conta
          </button>
        </div>
        
      </form>
    </div>

    <script src="login.js"></script>
  </body>
</html>
